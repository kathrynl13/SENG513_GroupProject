           <!--  DEVELOPMENT AREA FOR EACH PAGE  -->
            <div class="mainToChange">
                <h1 id="bodyWrapper" style = "color: #F92545; font-size: 50px; margin: 10px;"><b>Create a group</b></h1>
                <br>
                <div  class = "flex-container" style = "display: flex; flex-wrap: wrap; flex-direction: row;">
                    <div style ="font-size: 20px; margin-left: 100px;">
                    <form id="createForm" style ="margin: 10px; size: 20px;">
                        <label style="font-weight:lighter;">Group Name</label><br>
                        <input type="text" id="name" name="name" style = "width: 300px; border-color: #F92545; font-weight: bold;"><br>
                        <label style="font-weight:lighter;">Due Date</label><br>
                        <input type="date" id="DueDate" name="DueDate" style = "width: 300px; border-color: #F92545; font-weight: bold;"><br>
                        <label style="font-weight:lighter;">Price Limit</label><br>
                        <input type="month" id="PriceLimit" name="PriceLimit" style = "width: 300px; border-color: #F92545; font-weight: bold;"><br>
                    </form>
                    <div >
                        <a><button id ="updateButton" style = "background-color: rgb(251, 204, 98, 76%); margin: 10px; border-radius: 40%; width: 90px;">Create</button></a>
                        <a><button id ="cancelButton" style = "background-color: rgb(251, 204, 98, 45%); margin: 10px; border-radius: 40%; width: 90px;">Cancel</button></a>
                    </div>
                    </div>
                    <div style="text-align:center;">
                        <h1 style = "color: #F92545; font-size: 30px;"><b>Custom Rules:</b></h1><br>
                        <form id="rules">
                        <input type="text" id="rules" name="rules" style="border-radius: 25%; border-color: #F92545;">
                        <label style = "color: #F92545;">Cannot buy gift for</label>
                        <input type="text" id="rules" name="rules" style="border-radius: 25%; border-color: #F92545;">
                        </form>
                        <br>
                        <button id="addRuleButton" style="background-color: #3C8B49; color: white; text-align: left;">Add Another Rule</button>
                        
                    </div>
                </div>
            </div>
