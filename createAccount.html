<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Swap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="https:5//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <!-- for icons: https://getbootstrap.com/docs/3.3/components/ -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body class="homepage">
    <div class="home">
        <nav class="w3-sidebar w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="leftBlock"><br>
            <img class="santa2" src="https://starpng.com/public/uploads/preview/santa-illustration-png-11574273120u9d5h2xqlc.png">
        </nav>
        <div class="w3-main" style="margin-left:340px;margin-right:40px">
            <div class="w3-container" style="margin-top:80px" id="showcase">
                <button id="backButton" class="w3-button w3-padding-large w3-green w3-margin-bottom"><h3>← Home</h3></button>
                <h1 class="w3-jumbo w3-text-white"><b>Create</b> Account</h1>
                <br>
                <hr class="line2">
                <br>
                
                <div class="w3-section">
                    <h1 class="w3-xlarge w3-text-white">First Name</h1>
                    <input type="text" placeholder="" class="inputs w3-border" id="fname"/>
                </div>
                <div class="w3-section">
                    <h1 class="w3-xlarge w3-text-white">Last Name</h1>
                    <input type="text" placeholder="" class="inputs w3-border" id="lname"/>
                </div>
                <div class="w3-section">
                    <h1 class="w3-xlarge w3-text-white">Email</h1>
                    <input type="text" placeholder="" class="inputs w3-border" id="email"/>
                </div>
                <div class="w3-section">
                    <h1 class="w3-xlarge w3-text-white">Username</h1>
                    <input type="text" placeholder="" class="inputs w3-border" id="newusername"/>
                </div>
                <div class="w3-section">
                    <h1 class="w3-xlarge w3-text-white">Password</h1>
                    <input type="password" placeholder="" class="inputs w3-border" id="newpassword"/>
                </div>
                <br>
                <button id="createButton" class="w3-button w3-padding-large w3-green w3-margin-bottom"><h3>❄ Create Account! ❄</h3></button> &nbsp;&nbsp;&nbsp;<br><br><br>

            </div>
        </div>
    </div>

    <div class="footer">
        <p>Secret Santa Swap 2022 | SENG 513 Group 17</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="createAccountScript.js"></script>

</body>
</html>
